server:
  port: 3366

spring:
  application:
    name: cloud-client
  cloud:
    config:
      label: master
      name: config-single-client #配置文件名称
      profile: prod #读取后缀名称
      uri: http://localhost:3344
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true
    #是否从EukrekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka700 .com:7002/eureka

 #暴漏监控
management:  #actuator
  server:
    port: 3366
  endpoints:
    web:
      #      base-path: / #默认是/actuator 前缀，可以在这里修改
      exposure:
        include: "*"  #打开全部请求端点
#        include: refresh,health,info #打开部分